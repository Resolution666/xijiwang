<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../sass/public(1).css">
</head>
<body>
    <div id="login">
        <div class="top">
            <a href="../index.html"><img src="../img/logo4.png" alt=""></a>
        </div>
        <div class="box">
            <h3>账号密码登录</h3>
        </div>
        <div class="box2">
            <input type="text" class="id" placeholder="请输入用户名">
            <input type="password" class="password" placeholder="请输入密码">
        </div>
        <div class="box3">
            <input type="checkbox" class="remember" id="remember">
            <label for="remember">记住密码</label>
        </div>
        <div class="box4">
            <input type="submit" class="sub" value="登录">
        </div>
        <div class="box5">
            <a href="./register.html" class="reg">立即去注册</a>
        </div>
    </div>
</body>
<script src="../js/cookie.js"></script>
<script src="../lib/require.js" data-main="../js/login.js"></script>
</html>
